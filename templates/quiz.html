{% extends "base.html" %}

{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename='quiz.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.6.1/dist/justgage.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='fullscreen.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <div style="line-height:150%;"> <br> </div>
    <h1 style="font-weight: bold;">BlueSaver Quiz<br></h1>
    <h2 style="font-size: 1.5rem;">Teste seu conhecimento sobre o uso responsável da água</h2>
    <hr>

    <p>Volume do som de fundo: </p>
    <audio id='bgsong' src="/static/sons/forest-river-with-whirls.mp3" loop>
        <p>Your browser does not support the audio element.</p>
    </audio>
    <input type="range" id = "volumeslider" min="0" max="100" step="1" value="100" onchange="setVolume(this.value)" oninput="setVolume(this.value)"/>
    <br><br>
    <button id="mutar" class="button" onclick="mute_all()">Ativar/desativar efeitos sonoros e música</button>

    <br><br>
    <label for="dificuldade">Selecione a dificuldade:</label><br>
    <div class="btn-group" roles="group" aria-label="Dificuldade">
        <button type="button" id="dificuldade" class="btn btn-success btn-dificuldade" data-dificuldade="Fácil"
            onclick="sound_bubble()">Fácil</button>
        <button type="button" id="dificuldade" class="btn btn-warning btn-dificuldade" data-dificuldade="Médio"
            onclick="sound_bubble()">Médio</button>
        <button type="button" id="dificuldade" class="btn btn-danger btn-dificuldade" data-dificuldade="Difícil"
            onclick="sound_bubble()">Difícil</button>
    </div>

    <br><br>
    <div id="quiz-container">
        <h3 id="pergunta"></h3>
        <ul id="opcoes"></ul>
    </div>
    <br><br>

    <div id="resultado">
    </div>

{% endblock %}
